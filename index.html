<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV Dashboard - Fixed Rotation</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            overflow: hidden;
        }

        .header {
            background: #1e293b;
            padding: 25px;
            font-size: 42px;
            text-align: center;
            font-weight: bold;
            border-bottom: 4px solid #334155;
            position: relative;
            z-index: 10;
        }

        #content {
            padding: 20px;
            height: 78vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        #scroll-container {
            width: 98%;
            height: 100%;
            overflow-y: hidden; 
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e293b;
            table-layout: fixed; 
        }

        th {
            background: #334155;
            padding: 20px;
            font-size: 45px;
            border: 2px solid #475569;
            position: sticky;
            top: 0;
            z-index: 5;
        }

        td {
            padding: 25px;
            text-align: center;
            border: 2px solid #475569;
            font-size: 45px;
            word-wrap: break-word;
            line-height: 1.2;
        }

        .status-open { background: #065f46; }
        .status-hold { background: #78350f; }
        .status-overdue { background: #7f1d1d; }

        .fullCenter {
            height: 75vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .msl {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100vw;
        }

        .msl img {
            max-height: 90vh;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div id="displaySection">
    <div class="header" id="title">Loading Dashboard...</div>
    <div id="content">
        <div id="scroll-container"></div>
    </div>
</div>

<script>
/* --- CONFIGURATION --- */
const FILE_NAME = "assignments.xlsx"; 
const OTHER_DISPLAY_TIME = 12000; 
const AUTO_RELOAD_MS = 120000;    
const COLS_PER_PAGE = 5; 
const SCROLL_SPEED = 1.5; 
const EDGE_PAUSE_MS = 2000; 

const IMAGE_LIST = ["notice0.png", "notice1.png"];

/* --- GLOBALS --- */
let workbook;
let displays = [];
let currentDisplay = 0;
let rotationTimeout;
let scrollInterval;
let isTransitioning = false; // Prevents double-triggering slides

window.onload = loadExcel;

async function loadExcel() {
    try {
        const response = await fetch(`${FILE_NAME}?t=${new Date().getTime()}`);
        if (!response.ok) throw new Error("File not found");
        const data = await response.arrayBuffer();
        workbook = XLSX.read(new Uint8Array(data), { type: 'array' });
        
        buildDisplayList();
        
        // Reset and Start
        if (rotationTimeout) clearTimeout(rotationTimeout);
        if (scrollInterval) clearInterval(scrollInterval);
        startRotation();
    } catch (err) {
        document.getElementById("title").innerText = "Update Error";
        document.getElementById("scroll-container").innerHTML = `<div class="fullCenter"><h1>‚ö†Ô∏è Missing File: ${FILE_NAME}</h1></div>`;
    }
}

function buildDisplayList() {
    const newDisplays = [];
    workbook.SheetNames.forEach(name => {
        const sheet = workbook.Sheets[name];
        const rows = XLSX.utils.sheet_to_json(sheet, { defval: "" });
        const lowerName = name.toLowerCase().trim();

        if (lowerName === "shop visit status") {
            const headers = Object.keys(rows[0] || {});
            const modelCol = detectColumn(headers, ["model", "type", "engine"]) || headers[0];
            const uniqueModels = [...new Set(rows.map(r => r[modelCol]))].filter(m => m);
            
            for (let i = 0; i < uniqueModels.length; i += COLS_PER_PAGE) {
                newDisplays.push({ 
                    type: "sheet", 
                    name: name, 
                    isConventional: false, 
                    isScroller: true, 
                    models: uniqueModels.slice(i, i + COLS_PER_PAGE),
                    page: Math.floor(i / COLS_PER_PAGE) + 1,
                    total: Math.ceil(uniqueModels.length / COLS_PER_PAGE)
                });
            }
        } else {
            newDisplays.push({ type: "sheet", name: name, isConventional: true, isScroller: false });
        }
    });
    newDisplays.push({ type: "image" }, { type: "notification" });
    displays = newDisplays;
}

function showSheet(displayObj) {
    const sheet = workbook.Sheets[displayObj.name];
    let allRows = XLSX.utils.sheet_to_json(sheet, { defval: "" });
    document.getElementById("title").innerText = displayObj.name + (displayObj.page ? ` (${displayObj.page}/${displayObj.total})` : "");

    const headers = Object.keys(allRows[0] || {});
    let html = "<table>";

    if (displayObj.isConventional) {
        html += "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";
        allRows.forEach(row => {
            html += "<tr>" + headers.map(h => `<td>${row[h]}</td>`).join("") + "</tr>";
        });
    } else {
        const modelCol = detectColumn(headers, ["model", "type", "engine"]) || headers[0];
        const snCol = detectColumn(headers, ["sn", "serial", "esn"]) || headers[1];
        const statusCol = detectColumn(headers, ["status", "state"]);
        const engineerCol = detectColumn(headers, ["assigned", "person", "shop engineer", "engineer"]);

        const peopleMap = {};
        displayObj.models.forEach(m => peopleMap[m] = []);

        allRows.forEach(r => {
            const model = r[modelCol];
            if (displayObj.models.includes(model)) {
                const status = statusCol ? String(r[statusCol]) : "";
                if (status.toLowerCase() === "complete") return;
                peopleMap[model].push({
                    text: `${r[snCol] || ""}<br>${r[engineerCol] || ""}<br><span style="font-size:0.7em; opacity:0.8;">${status}</span>`,
                    status: status
                });
            }
        });

        html += "<tr>" + displayObj.models.map(m => `<th>${m}</th>`).join("") + "</tr>";
        const maxRows = Math.max(...displayObj.models.map(m => peopleMap[m].length), 0);
        for (let i = 0; i < maxRows; i++) {
            html += "<tr>";
            displayObj.models.forEach(m => {
                const item = peopleMap[m][i];
                html += item ? `<td class="${getStatusClass(item.status)}">${item.text}</td>` : "<td></td>";
            });
            html += "</tr>";
        }
    }
    html += "</table>";
    const container = document.getElementById("scroll-container");
    container.innerHTML = html;
    
    if (displayObj.isScroller) {
        initAutoScroll(container);
    }
}

function initAutoScroll(container) {
    if (scrollInterval) clearInterval(scrollInterval);
    container.scrollTop = 0;
    
    let direction = 1; 
    let hasReachedBottom = false;
    let isPaused = true; 

    setTimeout(() => { isPaused = false; }, EDGE_PAUSE_MS);

    scrollInterval = setInterval(() => {
        if (isPaused) return;

        const maxScroll = container.scrollHeight - container.clientHeight;
        
        // If content fits on screen, pause then move to next slide
        if (maxScroll <= 10) {
            clearInterval(scrollInterval);
            setTimeout(nextSlide, EDGE_PAUSE_MS);
            return;
        }

        container.scrollTop += (SCROLL_SPEED * direction);

        // Hit Bottom
        if (direction === 1 && container.scrollTop >= maxScroll - 1) {
            isPaused = true;
            direction = -1;
            hasReachedBottom = true;
            setTimeout(() => { isPaused = false; }, EDGE_PAUSE_MS);
        }

        // Return to Top
        if (hasReachedBottom && direction === -1 && container.scrollTop <= 0) {
            isPaused = true;
            clearInterval(scrollInterval);
            setTimeout(nextSlide, EDGE_PAUSE_MS);
        }
    }, 30);
}

function showImage() {
    document.getElementById("title").innerText = "Maintenance Service Letters";
    document.getElementById("scroll-container").innerHTML = `
        <div class="msl"><img src="${IMAGE_LIST[0]}"><img src="${IMAGE_LIST[1]}"></div>`;
    rotationTimeout = setTimeout(nextSlide, OTHER_DISPLAY_TIME);
}

function showNotification() {
    document.getElementById("title").innerText = "Notifications";
    document.getElementById("scroll-container").innerHTML = `
        <div class="fullCenter"><ul style="list-style:none;padding:0;">
            <li><h1>üì¢ Update Status Regularly</h1></li>
            <li><h1>üì¢ Crew meeting at 4 PM</h1></li>
        </ul></div>`;
    rotationTimeout = setTimeout(nextSlide, OTHER_DISPLAY_TIME);
}

function startRotation() {
    isTransitioning = false;
    const d = displays[currentDisplay];
    if (!d) return;

    if (d.type === "sheet") {
        showSheet(d);
        if (!d.isScroller) {
            rotationTimeout = setTimeout(nextSlide, OTHER_DISPLAY_TIME);
        }
    } else if (d.type === "image") {
        showImage();
    } else if (d.type === "notification") {
        showNotification();
    }
}

function nextSlide() {
    if (isTransitioning) return;
    isTransitioning = true;

    if (rotationTimeout) clearTimeout(rotationTimeout);
    if (scrollInterval) clearInterval(scrollInterval);

    currentDisplay = (currentDisplay + 1) % displays.length;
    startRotation();
}

function detectColumn(headers, options) {
    for (let opt of options) {
        const found = headers.find(h => h.toLowerCase().includes(opt));
        if (found) return found;
    }
    return null;
}

function getStatusClass(status) {
    if (!status) return "";
    const s = String(status).toLowerCase();
    if (s.includes("open") || s.includes("inspection")) return "status-open";
    if (s.includes("hold") || s.includes("assembly")) return "status-hold";
    if (s.includes("overdue") || s.includes("test")) return "status-overdue";
    return "";
}

// Global data refresh
setInterval(loadExcel, AUTO_RELOAD_MS);
</script>
</body>
</html>
