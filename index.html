<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <style>
        /* RESTORING ORIGINAL STYLE */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            overflow: hidden;
        }

        .header {
            background: #1e293b;
            padding: 15px;
            font-size: 30px;
            text-align: center;
        }

        #content {
            padding: 20px;
        }

        /* ORIGINAL TABLE STYLING */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e293b;
        }

        th {
            background: #334155;
            padding: 15px;
            font-size: 22px;
            border: 1px solid #475569;
        }

        td {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #475569;
            border-left: 1px solid #475569;
            border-right: 1px solid #475569;
            font-size: 20px;
        }

        /* ORIGINAL STATUS COLORS */
        .status-open { background: #065f46; }
        .status-hold { background: #78350f; }
        .status-overdue { background: #7f1d1d; }

        /* IMAGE & NOTIFICATION LAYOUT */
        .fullCenter {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .notification-list {
            list-style-type: none;
            padding: 0;
        }

        .notification-list li h1 {
            margin: 20px 0;
            font-size: 40px;
        }
    </style>
</head>
<body>

<div id="displaySection">
    <div class="header" id="title">Loading Dashboard...</div>
    <div id="content"></div>
</div>

<script>
/* --- CONFIGURATION --- */
const FILE_NAME = "assignments.xlsx"; 
const DISPLAY_TIME = 12000;
const AUTO_RELOAD_MS = 300000; // 5 minutes

const IMAGE_LIST = [
    "notice0.png",
    "notice1.png"
];

/* --- GLOBALS --- */
let workbook;
let displays = [];
let currentDisplay = 0;
let currentImage = 0;
let rotationInterval;

window.onload = loadExcel;

/* 1. DATA FETCH (GitHub Pages Compatible) */
async function loadExcel() {
    try {
        // Adding a timestamp to the URL prevents the browser from caching an old version of the Excel file
        const response = await fetch(`${FILE_NAME}?t=${new Date().getTime()}`);
        if (!response.ok) throw new Error("File not found");
        
        const data = await response.arrayBuffer();
        workbook = XLSX.read(new Uint8Array(data), { type: 'array' });

        buildDisplayList();
        
        if (!rotationInterval) startRotation();
    } catch (err) {
        document.getElementById("title").innerText = "Update Error";
        document.getElementById("content").innerHTML = `<div class="fullCenter"><h1>‚ö†Ô∏è Missing: ${FILE_NAME}</h1></div>`;
    }
}

/* 2. LOGIC SELECTION & RENDERING */
function showSheet(sheetName) {
    document.getElementById("title").innerText = sheetName;
    const sheet = workbook.Sheets[sheetName];
    const rows = XLSX.utils.sheet_to_json(sheet, { defval: "" });

    if (rows.length === 0) {
        document.getElementById("content").innerHTML = "<h2>No Data</h2>";
        return;
    }

    const headers = Object.keys(rows[0]);
    let html = "<table>";

    // MODE 1: THE "FOCALS" GROUPED DISPLAY
    if (sheetName.toLowerCase() === "focals") {
        let personCol = detectColumn(headers, ["assigned", "person", "owner", "name"]) || headers[0];
        let snCol = detectColumn(headers, ["sn", "serial", "task", "job"]) || headers[1];
        let statusCol = detectColumn(headers, ["status", "state"]);

        const peopleMap = {};
        rows.forEach(r => {
            const status = statusCol ? r[statusCol] : "";
            if (status.toLowerCase() === "complete") return;

            const person = r[personCol] || "Unknown";
            if (!peopleMap[person]) peopleMap[person] = [];
            
            peopleMap[person].push({
                text: (r[snCol] || "") + (status ? " - " + status : ""),
                status: status
            });
        });

        const people = Object.keys(peopleMap);
        let maxRows = Math.max(...people.map(p => peopleMap[p].length), 0);

        html += "<tr>" + people.map(p => `<th>${p}</th>`).join("") + "</tr>";
        for (let i = 0; i < maxRows; i++) {
            html += "<tr>";
            people.forEach(p => {
                const item = peopleMap[p][i];
                html += item ? `<td class="${getStatusClass(item.status)}">${item.text}</td>` : "<td></td>";
            });
            html += "</tr>";
        }
    } 
    // MODE 2: THE "AS IS" CONVENTIONAL DISPLAY
    else {
        html += "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";
        rows.forEach(row => {
            html += "<tr>" + headers.map(h => `<td>${row[h]}</td>`).join("") + "</tr>";
        });
    }

    html += "</table>";
    document.getElementById("content").innerHTML = html;
}

function showImage() {
    document.getElementById("title").innerText = "Notice";
    const img = IMAGE_LIST[currentImage];
    currentImage = (currentImage + 1) % IMAGE_LIST.length;
    document.getElementById("content").innerHTML = `
        <div class="fullCenter">
            <img src="${img}" style="max-width:95%; max-height:80vh; border-radius:20px;">
        </div>`;
}

function showNotification() {
    document.getElementById("title").innerText = "Notifications";
    document.getElementById("content").innerHTML = `
        <div class="fullCenter">
            <ul class="notification-list">
                <li><h1>üì¢ Update Status Regularly</h1></li>
                <li><h1>üì¢ Sign your assigned PL</h1></li>
            </ul>
        </div>`;
}

/* 3. CORE ENGINE */
function buildDisplayList() {
    displays = [];
    workbook.SheetNames.forEach(name => displays.push({ type: "sheet", name }));
    displays.push({ type: "image" }, { type: "notification" });
}

function startRotation() {
    runDisplay();
    rotationInterval = setInterval(() => {
        currentDisplay = (currentDisplay + 1) % displays.length;
        runDisplay();
    }, DISPLAY_TIME);
}

function runDisplay() {
    const d = displays[currentDisplay];
    if (d.type === "sheet") showSheet(d.name);
    if (d.type === "image") showImage();
    if (d.type === "notification") showNotification();
}

/* 4. UTILS */
function detectColumn(headers, options) {
    for (let opt of options) {
        const found = headers.find(h => h.toLowerCase().includes(opt));
        if (found) return found;
    }
    return null;
}

function getStatusClass(status) {
    if (!status) return "";
    const s = status.toLowerCase();
    if (s.includes("open")) return "status-open";
    if (s.includes("hold")) return "status-hold";
    if (s.includes("overdue")) return "status-overdue";
    return "";
}

// Auto-refresh data from Excel every 5 mins
setInterval(loadExcel, AUTO_RELOAD_MS);

</script>
</body>
</html>
