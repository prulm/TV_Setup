<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            overflow: hidden;
        }

        .header {
            background: #1e293b;
            padding: 25px;
            font-size: 42px;
            text-align: center;
            font-weight: bold;
            border-bottom: 4px solid #334155;
        }

        #content {
            padding: 20px;
            height: 78vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        table {
            width: 98%;
            border-collapse: collapse;
            background: #1e293b;
            table-layout: fixed; 
        }

        th {
            background: #334155;
            padding: 20px;
            font-size: 45px;
            border: 2px solid #475569;
            overflow: hidden;
        }

        td {
            padding: 25px;
            text-align: center;
            border: 2px solid #475569;
            font-size: 45px;
            word-wrap: break-word;
            line-height: 1.2;
        }

        .status-open { background: #065f46; }
        .status-hold { background: #78350f; }
        .status-overdue { background: #7f1d1d; }

        .fullCenter {
            height: 75vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .msl {
            height: 100vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #000;
            gap: 10px;
            width: 100vw;
        }

        .msl img {
            max-height: 90vh;
            border-radius: 10px;
            border: 3px solid #334155;
        }

        .notification-list {
            list-style-type: none;
            padding: 0;
        }

        .notification-list li h1 {
            margin: 40px 0;
            font-size: 60px;
        }
    </style>
</head>
<body>

<div id="displaySection">
    <div class="header" id="title">Loading Dashboard...</div>
    <div id="content"></div>
</div>

<script>
/* --- CONFIGURATION --- */
const FILE_NAME = "assignments.xlsx"; 
const SHEET_PAGINATED_TIME = 30000; 
const OTHER_DISPLAY_TIME = 12000;    
const AUTO_RELOAD_MS = 120000;       
const ROWS_PER_PAGE = 4; // Updated to 4 per page

const IMAGE_LIST = [
    "notice0.png",
    "notice1.png"
];

/* --- GLOBALS --- */
let workbook;
let displays = [];
let currentDisplay = 0;
let currentImage = 0;
let rotationTimeout;

window.onload = loadExcel;

async function loadExcel() {
    try {
        const response = await fetch(`${FILE_NAME}?t=${new Date().getTime()}`);
        if (!response.ok) throw new Error("File not found");
        const data = await response.arrayBuffer();
        workbook = XLSX.read(new Uint8Array(data), { type: 'array' });

        buildDisplayList();
        
        if (rotationTimeout) clearTimeout(rotationTimeout);
        startRotation();
    } catch (err) {
        document.getElementById("title").innerText = "Update Error";
        document.getElementById("content").innerHTML = `<div class="fullCenter"><h1>‚ö†Ô∏è Missing File: ${FILE_NAME}</h1></div>`;
    }
}

/* 1. SELECTIVE PAGINATION ENGINE */
function buildDisplayList() {
    displays = [];
    
    workbook.SheetNames.forEach(name => {
        const sheet = workbook.Sheets[name];
        const rows = XLSX.utils.sheet_to_json(sheet, { defval: "" });
        const lowerName = name.toLowerCase().trim();

        if (lowerName === "shop visit status") {
            if (rows.length === 0) return;
            // For Shop Visit Status: Non-Conventional (Pivot) + Paginated
            for (let i = 0; i < rows.length; i += ROWS_PER_PAGE) {
                displays.push({ 
                    type: "sheet", 
                    name: name, 
                    isConventional: false, 
                    isPaginated: true,    
                    start: i, 
                    end: i + ROWS_PER_PAGE,
                    page: Math.floor(i / ROWS_PER_PAGE) + 1,
                    total: Math.ceil(rows.length / ROWS_PER_PAGE)
                });
            }
        } else {
            // Task Card: Conventional + Non-Paginated
            displays.push({ 
                type: "sheet", 
                name: name, 
                isConventional: true 
            });
        }
    });

    displays.push({ type: "image" }, { type: "notification" });
}

/* 2. RENDERING */
function showSheet(displayObj) {
    const sheetName = displayObj.name;
    const sheet = workbook.Sheets[sheetName];
    let allRows = XLSX.utils.sheet_to_json(sheet, { defval: "" });

    let titleText = sheetName;
    if (displayObj.page) titleText += ` (${displayObj.page}/${displayObj.total})`;
    document.getElementById("title").innerText = titleText;

    const headers = Object.keys(allRows[0] || {});
    let html = "<table>";

    // MODE: CONVENTIONAL (Task Card / Others)
    if (displayObj.isConventional) {
        html += "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";
        allRows.forEach(row => {
            html += "<tr>" + headers.map(h => `<td>${row[h]}</td>`).join("") + "</tr>";
        });
    } 
    // MODE: NON-CONVENTIONAL/PIVOT (Shop Visit Status - PAGINATED)
    else {
        let personCol = detectColumn(headers, ["model", "type", "engine"]) || headers[0]; // Columns are Model types
        let snCol = detectColumn(headers, ["sn", "serial", "esn"]) || headers[1];
        let statusCol = detectColumn(headers, ["status", "state"]);
        let engineerCol = detectColumn(headers, ["assigned", "person", "shop engineer", "engineer"]);

        const peopleMap = {};
        // Use allRows to build the map, but we will only display the sliced rows per page
        const pagedRows = allRows.slice(displayObj.start, displayObj.end);
        
        pagedRows.forEach(r => {
            const status = statusCol ? String(r[statusCol]) : "";
            const person = r[personCol] || "Other";
            const engineer = r[engineerCol] || "";
            
            if (!peopleMap[person]) peopleMap[person] = [];
            peopleMap[person].push({
                text: `${r[snCol] || ""}<br>${engineer}<br><span style="font-size:0.7em; opacity:0.8;">${status}</span>`,
                status: status
            });
        });

        const columns = Object.keys(peopleMap);
        html += "<tr>" + columns.map(p => `<th>${p}</th>`).join("") + "</tr>";
        let maxRowsInThisPage = Math.max(...columns.map(p => peopleMap[p].length), 0);
        
        for (let i = 0; i < maxRowsInThisPage; i++) {
            html += "<tr>";
            columns.forEach(p => {
                const item = peopleMap[p][i];
                html += item ? `<td class="${getStatusClass(item.status)}">${item.text}</td>` : "<td></td>";
            });
            html += "</tr>";
        }

        // Fill empty rows to prevent table jumping
        for(let i = maxRowsInThisPage; i < ROWS_PER_PAGE; i++) {
            html += "<tr>" + columns.map(() => `<td>&nbsp;</td>`).join("") + "</tr>";
        }
    }
    
    html += "</table>";
    document.getElementById("content").innerHTML = html;
}

function showImage() {
    document.getElementById("title").innerText = "Maintenance Service Letters";
    const img = IMAGE_LIST[currentImage];
    const img2 = IMAGE_LIST[(currentImage + 1) % IMAGE_LIST.length];
    currentImage = (currentImage + 2) % IMAGE_LIST.length;

    document.getElementById("content").innerHTML = `
        <div class="msl"><img src="${img}"><img src="${img2}"></div>`;
}

function showNotification() {
    document.getElementById("title").innerText = "Notifications";
    document.getElementById("content").innerHTML = `
        <div class="fullCenter">
            <ul class="notification-list">
                <li><h1>üì¢ Update Status Regularly</h1></li>
                <li><h1>üì¢ Crew meeting at 4 PM</h1></li>
            </ul>
        </div>`;
}

/* 3. ROTATION ENGINE */
function startRotation() {
    runDisplay();
    const currentObj = displays[currentDisplay];
    const waitTime = (currentObj.isPaginated) ? SHEET_PAGINATED_TIME : OTHER_DISPLAY_TIME;

    rotationTimeout = setTimeout(() => {
        currentDisplay = (currentDisplay + 1) % displays.length;
        startRotation();
    }, waitTime);
}

function runDisplay() {
    const d = displays[currentDisplay];
    if (d.type === "sheet") showSheet(d);
    else if (d.type === "image") showImage();
    else if (d.type === "notification") showNotification();
}

/* 4. UTILS */
function detectColumn(headers, options) {
    for (let opt of options) {
        const found = headers.find(h => h.toLowerCase().includes(opt));
        if (found) return found;
    }
    return null;
}

function getStatusClass(status) {
    if (!status) return "";
    const s = String(status).toLowerCase();
    if (s.includes("open") || s.includes("inspection")) return "status-open";
    if (s.includes("hold") || s.includes("assembly")) return "status-hold";
    if (s.includes("overdue") || s.includes("test")) return "status-overdue";
    return "";
}

setInterval(loadExcel, AUTO_RELOAD_MS);
</script>
</body>
</html>
